{% extends "bootstrap/base.html" %}
{% block title %}吉讯线{% endblock %}
{% block styles %}
    <!--[if lte IE 9]>
        <script src="xdomain.js" slave="http://example.org/proxy.html"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='metisMenu/dist/metisMenu.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='startbootstrap-sb-admin-2/dist/css/sb-admin-2.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='font-awesome/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('bower.static', filename='animate.css/animate.min.css') }}">

    {% assets filters="cssmin", output="gen/postorders.css", "css/postorders.css" %}
        <link rel="stylesheet" type="text/css" href="{{ ASSET_URL }}">
    {% endassets %}
    <link rel="shortcut icon" href="{{ url_for('static', filename='icon/favicon.ico') }}" type="image/x-icon">
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('bower.static', filename='jquery/dist/jquery.min.js') }}"></script>
    <script src="{{ url_for('bower.static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
{% endblock %}
