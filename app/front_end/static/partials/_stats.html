<div class="row">
    <div class="col-lg-12 col-md-12">
    <h1>库存信息</h1>
        </div>
    <div class="col-lg-4 col-md-4 col-sm-4" ng-repeat="(stat_name, stat_value) in stats track by $index">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-sort-numeric-asc fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{[stat_value.unused]}</div>
                        <div>未使用<b>{[ stat_name ]}</b></div>
                    </div>
                </div>
            </div>
            <a href="{[hrefs[$index] ]}">
                <div class="panel-footer">
                    <div>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </div>

                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-flag-checkered fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{[used_count]}</div>
                        <div>已使用单号</div>
                    </div>
                </div>
            </div>
            <a href="/{[route_prefix]}/admin/admin.used_order">
                <div class="panel-footer">
                    <div>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-home fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{[unretracted_count]}</div>
                        <div>未提取单号</div>
                    </div>
                </div>
            </div>
            <a href="/{[route_prefix]}/admin/admin.unretracted_order">
                <div class="panel-footer">
                    <div>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-plane fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{[retracted_count]}</div>
                        <div>已提取单号</div>
                    </div>
                </div>
            </div>
            <a href="/{[route_prefix]}/admin/admin.retracted_order">
                <div class="panel-footer">
                    <div>
                        <span class="pull-left">View Details</span>
                        <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </a>
        </div>
    </div>

</div>
